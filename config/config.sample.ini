[PATHS]
config = ./config/
output = ./config/output/
sql = ./config/sql/
glue_expt_path = ../export/

[API]
api_key = yourapikeyhere
base_url = https://your.hudu.url/api/v1/

[DATABASE]
mdb_uname = username
mdb_pw = password
mdb_host = hostname
mdb_port = portnumber
mdb_schema = databasename

ldb_uname = username
ldb_pw = password
ldb_host = hostname
ldb_port = portnumber
ldb_schema = databasename

mng_uname = username
mng_pw = password
mng_host = hostname
mng_port = portnumber
mng_schema = databasename

[ASSET_LAYOUTS]
asset_layouts_json = asset_layouts.json
asset_layouts_output = existing_layouts.json

[COMPANIES]
companies_query = companies.sql
companies_output = existing_companies.json
type_blacklist = values,
    on,
    single,
    line,
    with,
    commas,
    at,
    end,
    of,
    line
exclusive_type_blacklist = same,
    as,
    above

[WEBSITES]
websites_query = websites.sql
websites_output = existing_websites.json

[LOGGING]
default_log_file = hudumig.log
verbose_logs = True

[MISC]
write_leftovers = True